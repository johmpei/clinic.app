<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <style>
        body {
            font-family: 'Yu Gothic', '游ゴシック', 'Hiragino Kaku Gothic ProN', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-size: 18px;
        }
        .register-container {
            background-color: #fff;
            padding: 46px 36px 38px 36px;
            border-radius: 14px;
            box-shadow: 0 6px 24px rgba(30, 30, 60, 0.10);
            width: 100%;
            max-width: 430px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.1em;
            font-weight: 400;
            letter-spacing: 1px;
        }
        label {
            display: block;
            margin-bottom: 22px; /* ラベル間のスペースを調整 */
            text-align: left;
            font-size: 0.95em;
            color: #555;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 25px;
            width: 100%;
            transition: background-color 0.2s, transform 0.1s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        .flashes {
            list-style: none;
            padding: 0;
            margin: -10px 0 20px 0;
        }
        .flashes li {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 10px;
            text-align: left;
            font-size: 0.9em;
        }
        .flashes li.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .flashes li.warning {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }
        .back-link {
            margin-top: 30px;
            font-size: 1em;
            color: #007bff;
            text-decoration: none;
            transition: color 0.18s;
            display: inline-block;
        }
        .back-link:hover {
            color: #003a80;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>ユーザー登録</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="post">
            <label>
                ユーザー名
                <input type="text" name="username" required placeholder="ユーザー名を入力してください">
            </label>
            <label>
                パスワード
                <input type="password" name="password" required placeholder="パスワードを入力してください">
            </label>
            <label>
                クリニック名
                <input type="text" name="clinic_name" required placeholder="新しいクリニック名を入力してください">
            </label>
            <button type="submit">登録</button>
        </form>
        <a href="{{ url_for('login') }}" class="back-link">ログインページに戻る</a>
    </div>
</body>
</html>
