<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <style>
        body {
            font-family: 'Yu Gothic', '游ゴシック', 'Hiragino Kaku Gothic ProN', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-size: 18px;
        }
        .register-container {
            background-color: #fff;
            padding: 46px 36px 38px 36px;
            border-radius: 14px;
            box-shadow: 0 6px 24px rgba(30, 30, 60, 0.10);
            width: 100%;
            max-width: 430px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.1em;
            font-weight: 400;
            letter-spacing: 1px;
        }
        ul.flashes {
            list-style: none;
            padding: 0;
            margin-bottom: 18px;
        }
        ul.flashes li {
            padding: 10px 0;
            color: #d50000;
            font-size: 1em;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            text-align: left;
            color: #444;
            font-size: 1.05em;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 2px;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 13px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1.05em;
            background: #fafbfc;
            margin-top: 6px;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2.5px rgba(0, 123, 255, 0.15);
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 13px 0;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-size: 1.14em;
            font-weight: 600;
            width: 100%;
            margin-top: 16px;
            box-shadow: 0 2px 10px 0 rgba(0,60,180,0.05);
            transition: background-color 0.22s, box-shadow 0.22s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 14px 0 rgba(0,60,180,0.08);
        }
        .back-link {
            margin-top: 30px;
            font-size: 1em;
            color: #007bff;
            text-decoration: none;
            transition: color 0.18s;
            display: inline-block;
        }
        .back-link:hover {
            color: #003a80;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>ユーザー登録</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="post">
            <label>
                ユーザー名
                <input type="text" name="username" required>
            </label>
            <label>
                パスワード
                <input type="password" name="password" required>
            </label>
            <label>
                クリニック
                <select name="clinic_id" required>
                    {% for clinic in clinics %}
                        <option value="{{ clinic[0] }}">{{ clinic[1] }}</option>
                    {% endfor %}
                </select>
            </label>
            <button type="submit">登録</button>
        </form>
        <a href="{{ url_for('login') }}" class="back-link">ログイン画面へ戻る</a>
    </div>
</body>
</html>
