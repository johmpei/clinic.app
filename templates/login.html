<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <style>
        body {
            font-family: 'Yu Gothic', '游ゴシック', 'Hiragino Kaku Gothic ProN', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-size: 18px; /* 文字を大きく */
        }
        .login-container {
            background-color: #fff;
            padding: 46px 36px 38px 36px;
            border-radius: 14px;
            box-shadow: 0 6px 24px rgba(30, 30, 60, 0.10);
            width: 100%;
            max-width: 410px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.3em;
            font-weight: 400;
            letter-spacing: 1px;
        }
        ul.flashes {
            display: none;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            text-align: left;
            color: #444;
            font-size: 1.05em;
            font-weight: 500;
            margin-bottom: 1px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1.08em;
            margin-top: 6px;
            background: #fafbfc;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2.5px rgba(0, 123, 255, 0.15);
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 13px 0;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-size: 1.14em;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 2px 10px 0 rgba(0,60,180,0.05);
            transition: background-color 0.22s, box-shadow 0.22s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 14px 0 rgba(0,60,180,0.08);
        }
        p.register-link {
            margin-top: 34px;
            font-size: 1em;
            color: #777;
            text-align: center;
        }
        p.register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.18s;
        }
        p.register-link a:hover {
            text-decoration: underline;
            color: #003a80;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ログイン</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="post">
            <label>
                ユーザー名
                <input type="text" name="username" required placeholder="ユーザー名を入力してください">
            </label>
            <label>
                パスワード
                <input type="password" name="password" required placeholder="パスワードを入力してください">
            </label>
            <button type="submit">ログイン</button>
        </form>
        <p class="register-link">テスト用: <a href="{{ url_for('register') }}">新規登録</a></p>
    </div>
</body>
</html>
